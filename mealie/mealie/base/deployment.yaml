apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app mealie
  labels:
    app.kubernetes.io/name: *app
spec:
  progressDeadlineSeconds: 300
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *app
    spec:
      containers:
        - name: *app
          image: registry.${SECRET_DOMAIN_0}/library/mealie:2.5.0
          imagePullPolicy: IfNotPresent
          env:
            - name: ALLOW_SIGNUP
              value: "false"
            - name: PUID
              value: 1000
            - name: PGID
              value: 1000
            - name: TZ
              value: Europe/Amsterdam
            - name: BASE_URL
              value: https://meal.${SECRET_DOMAIN_0}
            - name: DB_ENGINE
              value: postgres
            - name: POSTGRES_USER
              value: ${SECRET_MEALIE_PG_USER}
            - name: POSTGRES_PASSWORD
              value: ${SECRET_MEALIE_PG_PASSWORD}
            - name: POSTGRES_SERVER
              value: mealie-cluster-rw
            - name: POSTGRES_PORT
              value: 5432
            - name: POSTGRES_DB
              value: mealie_db
          ports:
            - containerPort: 9000
              name: http
              protocol: TCP
          resources:
            limits:
              memory: 2048Mi
              cpu: 500m
            requests:
              memory: 1024Mi
              cpu: 200m
          volumeMounts:
            - name: mealie-data
              mountPath: /app/data
      volumes:
        - name: mealie-data
          persistentVolumeClaim:
            claimName: mealie-data
