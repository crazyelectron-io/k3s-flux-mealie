apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app mealie
  labels:
    app.kubernetes.io/name: *app
spec:
  progressDeadlineSeconds: 300
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: *app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: *app
    spec:
      containers:
        - name: *app
          image: registry.${SECRET_DOMAIN_0}/library/mealie:2.5.0
          imagePullPolicy: IfNotPresent
          env:
            ALLOW_SIGNUP: "false"
            PUID: 1000
            PGID: 1000
            TZ: Europe/Amsterdam
            BASE_URL: https://meal.${SECRET_DOMAIN_0}
            # Database Settings
            DB_ENGINE: postgres
            POSTGRES_USER: ${SECRET_MEALIE_PG_USER}
            POSTGRES_PASSWORD: ${SECRET_MEALIE_PG_PASSWORD}
            POSTGRES_SERVER: mealie-cluster-rw
            POSTGRES_PORT: 5432
            POSTGRES_DB: mealie_db
          ports:
            - containerPort: 9000
              name: http
              protocol: TCP
          resources:
            limits:
              memory: 2048Mi
              cpu: 500m
            requests:
              memory: 1024Mi
              cpu: 200m
          volumeMounts:
            - name: mealie-data
              mountPath: /app/data
      volumes:
        - name: mealie-data
          persistentVolumeClaim:
            claimName: mealie-data
